language: java

jdk:
  - oraclejdk8

env:
  global:
    - JAVA_OPTS="-Xms256m -Xmx2g"
    - secure: 

branches:
  only:
    - master

script:
  - mvn jacoco:prepare-agent install javadoc:aggregate jacoco:report-aggregate

after_success:
  - bash <(curl -s https://codecov.io/bash)   # Publish code coverage on CodeCov
  - bash .script/publish_javadoc.sh           # Publish javadoc on Github (gh-pages)