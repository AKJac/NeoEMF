language: java
os:
- linux
jdk:
- oraclejdk8
env:
  global:
  - JAVA_OPTS="-Xms256m -Xmx2g"
  - secure: 
  - secure: 
  - secure: 
branches:
  only:
  - master
script:
- mvn -B jacoco:prepare-agent install jacoco:report-aggregate
after_success:
- bash <(curl -s https://codecov.io/bash)
- bash .util/publish_javadoc.sh
- bash .util/publish_snapshot.sh
- bash .util/publish_eclipse.sh
notifications:
  slack:
    rooms:
      secure: 
    template:
    - Build <%{build_url}|#%{build_number}> (<%{compare_url}|%{commit}>) of %{repository} %{result} in %{duration}
    on_success: always
    on_failure: always
    on_pull_requests: false
